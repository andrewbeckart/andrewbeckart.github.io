<section class="page_view" infinite-scroll="getPosts()" infinite-scroll-distance="2">

    <h1 ng-bind-html="blog.description"></h1>

    <div ng-repeat="post in posts | orderBy:'post.date'" layout layout-xs="column" class="news_item repeat_animation" ng-class="{first:$first}" animate-on-load>
        <div flex flex-sm="60" flex-order-md="2">
            <h2><a ng-href="news/{{post.slug}}" ng-bind-html="post.title"></a></h2>
            <em>{{post.date | date:'d MMMM, yyyy'}}</em>
            <span class="post_except" ng-bind-html="post.excerpt"></span>
            <md-button class="md-raised" ng-href="news/{{post.slug}}">Read more</md-button>
        </div>
        <div flex flex-sm="40" flex-order-md="1">
            <a ng-href="news/{{post.slug}}">
                <img src="{{post.featured_image}}" />
            </a>
        </div>
    </div>

    <!--<div ng-show='loading' class='loading'>Loading...</div>

    <div>
        <md-button class="md-raised" ng-click="loadMore()">Load More</md-button>
    </div>-->

</section>
